<app-navigation></app-navigation>

<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Patient Name</label>
            <input name="name" [(ngModel)]="name" type="text" class="form-control">
        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <label for="" class="form-label">Address</label>
            <textarea name="address" [(ngModel)]="address" id="" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">      
            <label for="" class="form-label">Mobile Number</label>
            <input name="mobileNumbe" [(ngModel)]="mobileNumber" type="number" class="form-control">
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Date of Appointment</label>
            <input name="dateOfAppointment" [(ngModel)]="dateOfAppointment" type="date" class="form-control">
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Patient image</label>
            <input  type="file" name="image" [(ngModel)]="image" id="">
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Doctors Name</label>
            <input name=" doctorsName" [(ngModel)]=" doctorsName" type="text" class="form-control">
        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <button (click)="readValues()" class="btn btn-success">Submit</button>
        </div>
    </div>
</div>
